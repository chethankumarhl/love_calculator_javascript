<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/4556b96015.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1><span>L</span>ove <span>C</span>alculator <span><i class="fa-solid fa-heart"></i></span></h1>
    </div>

    <div class="input-area">
        <!-- <form action="index.html"> -->
        <input type="text" id="your-name" name="your-name" placeholder="Type Your Name" required> <br>
        <input type="text" id="partner-name" name="partner-name" placeholder="Type your partner/crush name" required> <br>
        <button type="submit" id="calculate"   name="calculate" onclick="calculate()">Calculate <i class="fa-solid fa-heart"></i></button>
        <button id="refresh" title="refresh" name="refresh" onclick="refresh()"><i class="fa-solid fa-rotate-right"></i> </button>
    <!-- </form> -->
    </div>
    <div class="result-area">
        <h4>Your Love percentage is</h4>
        <p class="res-p"></p>
        <div class="result">
            <h1 class="res-num"></h1>
            
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
